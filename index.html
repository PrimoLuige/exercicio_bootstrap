<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
      <div class="row">
        <div class="col-sm-12 menu">
          <nav class=" navbar navbar-expand-lg navbar navbar-dark bg-dark meumenu">
            <a class="col-sm-1 navbar-brand" href="#">#FS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Ofertas</a>
          <a class="nav-item nav-link" href="#">Precificação</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
        </div>
        
    </nav>
    <br/>
        </div>
    
      </div>
        
        
      
      
            
    </header>
    <div class="container text-center">
      <!-- <h3>Cadastre-se para ofertas especiais</h3> --->
      <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#form">Cadastre-se</button>
      <!--<p>Adicione suas informações</p>-->
  
      <form action="" class="collapse form-inline" id="form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required="required">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" required="required">
        </div>
        <div class="form-group">
          <label for="phone_no">Phone Number</label>
          <input type="text" name="num" data-validation="number" data-validation-allowing="negative,number" input name="color" data-validation="number" datavalidation-ignore="$" required="required" class="form-control" id="phone_no" placeholder="Phone Number">
  
        </div>
      
        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
        <input class="form-check-input" type="checkbox" id="aceito-termos">
      </br>
        <button type="submit" class="btn btn-primary">Inscrever</button>
        
      </form>
      <!--End form-->
  
      
  
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
